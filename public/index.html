<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채널매니저 - 통합 관리 시스템</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slide-in {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    .animate-slide-in {
      animation: slide-in 0.3s ease-out;
    }
    .nav-link {
      transition: all 0.3s;
    }
    .nav-link.active {
      background-color: rgba(59, 130, 246, 0.1);
      border-left: 4px solid #3b82f6;
    }

    /* Desktop sidebar */
    #sidebar {
      transition: transform 0.3s ease, width 0.3s ease;
    }
    #sidebar.collapsed {
      width: 64px;
    }
    #sidebar.collapsed .sidebar-text {
      display: none;
    }
    #sidebar.collapsed .sidebar-header {
      padding: 1rem 0.5rem;
    }
    #sidebar.collapsed .nav-link {
      padding: 0.75rem;
      justify-content: center;
    }
    #sidebar.collapsed .user-section {
      padding: 1rem 0.5rem;
    }
    #sidebar.collapsed .user-info {
      display: none;
    }

    /* Mobile sidebar */
    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 280px;
        transform: translateX(-100%);
        z-index: 50;
      }
      #sidebar.mobile-open {
        transform: translateX(0);
      }
      #sidebar.collapsed {
        width: 280px;
        transform: translateX(-100%);
      }
      #sidebar.collapsed.mobile-open {
        transform: translateX(0);
      }
      #sidebar.collapsed .sidebar-text {
        display: block;
      }
      #sidebar.collapsed .sidebar-header {
        padding: 1.5rem;
      }
      #sidebar.collapsed .nav-link {
        padding: 0.75rem 1.5rem;
        justify-content: flex-start;
      }
      #sidebar.collapsed .user-section {
        padding: 1.5rem;
      }
      #sidebar.collapsed .user-info {
        display: block;
      }
      #overlay {
        display: none;
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 40;
      }
      #overlay.show {
        display: block;
      }
      main {
        margin-left: 0 !important;
      }
    }

    #mainContent {
      transition: margin-left 0.3s;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Mobile overlay -->
  <div id="overlay" onclick="closeMobileSidebar()"></div>

  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white shadow-lg overflow-hidden relative">
      <div class="p-6 bg-gradient-to-r from-blue-600 to-blue-700 sidebar-header">
        <h1 class="text-xl font-bold text-white sidebar-text">채널매니저</h1>
        <p class="text-xs text-blue-100 sidebar-text">통합 관리 시스템</p>
      </div>

      <nav class="mt-6">
        <a href="#" data-route="dashboard" class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100" title="대시보드">
          <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          <span class="sidebar-text">대시보드</span>
        </a>

        <a href="#" data-route="properties" class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100" title="숙소 관리">
          <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
          </svg>
          <span class="sidebar-text">숙소 관리</span>
        </a>

        <a href="#" data-route="room-status" class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100" title="객실현황">
          <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          <span class="sidebar-text">객실현황</span>
        </a>

        <a href="#" data-route="inventory" class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100" title="재고/요금">
          <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
          </svg>
          <span class="sidebar-text">재고/요금</span>
        </a>

        <a href="#" data-route="reservations" class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100" title="예약 관리">
          <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
          </svg>
          <span class="sidebar-text">예약 관리</span>
        </a>

        <a href="#" data-route="ledger" class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100" title="장부">
          <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
          </svg>
          <span class="sidebar-text">장부</span>
        </a>

        <a href="#" data-route="channels" class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100" title="채널 연동">
          <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
          </svg>
          <span class="sidebar-text">채널 연동</span>
        </a>

        <a href="#" data-route="admin-staff" class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100" title="스태프 관리" id="staffManagementLink">
          <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
          </svg>
          <span class="sidebar-text">스태프 관리</span>
        </a>

        <a href="#" data-route="admin-cleaning" class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100" title="청소 현황" id="cleaningStatusLink">
          <svg class="w-5 h-5 mr-3 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span class="sidebar-text">청소 현황</span>
        </a>
      </nav>

      <div class="absolute bottom-0 w-full p-6 border-t user-section">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center text-white font-bold flex-shrink-0">
              <span id="userInitial">U</span>
            </div>
            <div class="ml-3 user-info">
              <p class="text-sm font-semibold text-gray-700" id="userEmail">사용자</p>
            </div>
          </div>
          <button onclick="logout()" class="text-gray-500 hover:text-red-600 flex-shrink-0" title="로그아웃">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
          </button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
      <!-- Header -->
      <header class="bg-white shadow-sm sticky top-0 z-30">
        <div class="px-4 md:px-8 py-3 md:py-4 flex justify-between items-center">
          <div class="flex items-center">
            <button onclick="toggleSidebar()" class="mr-2 md:mr-4 p-2 rounded-lg hover:bg-gray-100">
              <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
            <div>
              <h2 class="text-lg md:text-2xl font-bold text-gray-800" id="pageTitle">대시보드</h2>
              <p class="text-xs md:text-sm text-gray-600 hidden sm:block" id="pageSubtitle"></p>
            </div>
          </div>
          <div class="flex items-center space-x-2 md:space-x-4">
            <button class="p-2 text-sm text-gray-600 hover:text-gray-800">
              <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
              </svg>
            </button>
            <div class="text-xs md:text-sm text-gray-600 hidden sm:block">
              <span id="currentTime"></span>
            </div>
          </div>
        </div>
      </header>

      <!-- Page Content -->
      <div class="p-4 md:p-8" id="mainContent">
        <!-- Dynamic content will be loaded here -->
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="/js/app.js"></script>
  <script src="/js/properties.js"></script>
  <script src="/js/room-status.js"></script>
  <script src="/js/inventory.js"></script>
  <script src="/js/reservations.js"></script>
  <script src="/js/ledger.js"></script>
  <script src="/js/channels.js"></script>
  <script src="/js/admin-staff.js"></script>
  <script src="/js/admin-cleaning.js"></script>

  <script>
    // 인증 체크 및 초기화
    if (!checkAuth()) {
      // checkAuth()가 false를 반환하면 이미 로그인 페이지로 리다이렉트됨
    } else {
      // 사용자 정보 표시
      const user = JSON.parse(localStorage.getItem('user') || '{}');
      const userRole = localStorage.getItem('user_role');

      if (user.email) {
        document.getElementById('userEmail').textContent = user.email;
        document.getElementById('userInitial').textContent = user.email.charAt(0).toUpperCase();
      }

      // 스태프 관리 메뉴는 관리자만 표시
      const staffManagementLink = document.getElementById('staffManagementLink');
      if (staffManagementLink && userRole !== 'ADMIN') {
        staffManagementLink.style.display = 'none';
      }

      // 청소 현황 메뉴는 관리자만 표시
      const cleaningStatusLink = document.getElementById('cleaningStatusLink');
      if (cleaningStatusLink && userRole !== 'ADMIN') {
        cleaningStatusLink.style.display = 'none';
      }

      // 라우터 초기화
      router.init();
    }

    // 현재 시간 업데이트
    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleString('ko-KR', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
      const timeEl = document.getElementById('currentTime');
      if (timeEl) {
        timeEl.textContent = timeStr;
      }
    }

    updateTime();
    setInterval(updateTime, 60000); // 1분마다 업데이트

    // 사이드바 토글
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');

      // 모바일 체크
      if (window.innerWidth <= 768) {
        sidebar.classList.toggle('mobile-open');
        overlay.classList.toggle('show');
      } else {
        sidebar.classList.toggle('collapsed');
      }
    }

    // 모바일 사이드바 닫기
    function closeMobileSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.remove('mobile-open');
      overlay.classList.remove('show');
    }

    // 네비게이션 링크 클릭시 모바일에서 사이드바 닫기
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
          if (window.innerWidth <= 768) {
            closeMobileSidebar();
          }
        });
      });
    });
  </script>
</body>
</html>
