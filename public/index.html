<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채널매니저 - 통합 관리 시스템</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slide-in {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    .animate-slide-in {
      animation: slide-in 0.3s ease-out;
    }
    .nav-link {
      transition: all 0.3s;
    }
    .nav-link.active {
      background-color: rgba(59, 130, 246, 0.1);
      border-left: 4px solid #3b82f6;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg">
      <div class="p-6 bg-gradient-to-r from-blue-600 to-blue-700">
        <h1 class="text-xl font-bold text-white">채널매니저</h1>
        <p class="text-xs text-blue-100">통합 관리 시스템</p>
      </div>

      <nav class="mt-6">
        <a href="#" data-route="dashboard" class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          대시보드
        </a>

        <a href="#" data-route="properties" class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
          </svg>
          숙소 관리
        </a>

        <a href="#" data-route="inventory" class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
          </svg>
          재고/요금
        </a>

        <a href="#" data-route="reservations" class="nav-link flex items-center px-6 py-3 text-gray-700 hover:bg-gray-100">
          <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
          </svg>
          예약 관리
        </a>

        <div class="mt-6 px-6">
          <h3 class="text-xs font-semibold text-gray-400 uppercase tracking-wider mb-3">채널 연동</h3>
          <div class="space-y-2">
            <div class="flex items-center justify-between p-2 bg-blue-50 rounded">
              <span class="text-sm text-blue-700">Booking.com</span>
              <span class="w-2 h-2 bg-green-500 rounded-full"></span>
            </div>
            <div class="flex items-center justify-between p-2 bg-green-50 rounded">
              <span class="text-sm text-green-700">야놀자</span>
              <span class="w-2 h-2 bg-green-500 rounded-full"></span>
            </div>
            <div class="flex items-center justify-between p-2 bg-red-50 rounded">
              <span class="text-sm text-red-700">Airbnb</span>
              <span class="w-2 h-2 bg-green-500 rounded-full"></span>
            </div>
          </div>
        </div>
      </nav>

      <div class="absolute bottom-0 w-64 p-6 border-t">
        <div class="flex items-center">
          <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-full flex items-center justify-center text-white font-bold">
            A
          </div>
          <div class="ml-3">
            <p class="text-sm font-semibold text-gray-700">관리자</p>
            <p class="text-xs text-gray-500">admin@channel.com</p>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
      <!-- Header -->
      <header class="bg-white shadow-sm">
        <div class="px-8 py-4 flex justify-between items-center">
          <div>
            <h2 class="text-2xl font-bold text-gray-800" id="pageTitle">대시보드</h2>
            <p class="text-sm text-gray-600" id="pageSubtitle"></p>
          </div>
          <div class="flex items-center space-x-4">
            <button class="px-4 py-2 text-sm text-gray-600 hover:text-gray-800">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
              </svg>
            </button>
            <div class="text-sm text-gray-600">
              <span id="currentTime"></span>
            </div>
          </div>
        </div>
      </header>

      <!-- Page Content -->
      <div class="p-8" id="mainContent">
        <!-- Dynamic content will be loaded here -->
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="/js/app.js"></script>
  <script src="/js/properties.js"></script>
  <script src="/js/inventory.js"></script>
  <script src="/js/reservations.js"></script>

  <script>
    // 현재 시간 업데이트
    function updateTime() {
      const now = new Date();
      const timeStr = now.toLocaleString('ko-KR', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
      document.getElementById('currentTime').textContent = timeStr;
    }

    updateTime();
    setInterval(updateTime, 60000); // 1분마다 업데이트
  </script>
</body>
</html>
