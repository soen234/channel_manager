<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스태프 페이지 - Channel Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slide-in {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    .animate-slide-in {
      animation: slide-in 0.3s ease-out;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="px-4 py-4 flex justify-between items-center">
      <div>
        <h1 class="text-2xl font-bold text-gray-800">스태프 페이지</h1>
        <p class="text-sm text-gray-600" id="currentDate"></p>
      </div>
      <div class="flex items-center space-x-4">
        <button onclick="refreshAll()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
          새로고침
        </button>
        <button onclick="logout()" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
          로그아웃
        </button>
      </div>
    </div>
  </header>

  <div class="p-4 max-w-7xl mx-auto">
    <!-- 오늘 할일 -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <div class="mb-4">
        <h2 class="text-xl font-bold text-indigo-800 mb-2">오늘 할일</h2>

        <!-- Date Navigation -->
        <div class="flex items-center gap-3 bg-gray-50 p-3 rounded-lg">
          <button onclick="changeTaskDate(-1)" class="px-3 py-1 bg-white border border-gray-300 rounded hover:bg-gray-50">
            ← 이전
          </button>
          <input
            type="date"
            id="taskDatePicker"
            value=""
            onchange="changeTaskDate(0)"
            class="px-3 py-1 border border-gray-300 rounded"
          >
          <button onclick="changeTaskDate(1)" class="px-3 py-1 bg-white border border-gray-300 rounded hover:bg-gray-50">
            다음 →
          </button>
          <button onclick="changeTaskDate('today')" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">
            오늘
          </button>
          <span id="taskDateDisplay" class="ml-2 text-sm text-gray-600"></span>
        </div>
      </div>

      <div id="todayTasks">
        <div class="text-center py-4 text-gray-500">로딩중...</div>
      </div>
    </div>

    <!-- 오늘 체크인 예정 -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-bold mb-4 text-blue-800">오늘 체크인 예정</h2>
      <div id="todayCheckins">
        <div class="text-center py-4 text-gray-500">로딩중...</div>
      </div>
    </div>

    <!-- 현재 숙박 중 -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-bold mb-4 text-green-800">현재 숙박 중</h2>
      <div id="currentGuests">
        <div class="text-center py-4 text-gray-500">로딩중...</div>
      </div>
    </div>

    <!-- 오늘 체크아웃 (청소 필요) -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-bold mb-4 text-orange-800">오늘 체크아웃 (청소 필요)</h2>
      <div id="todayCheckouts">
        <div class="text-center py-4 text-gray-500">로딩중...</div>
      </div>
    </div>

    <!-- 청소 요청 -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <h2 class="text-xl font-bold mb-4 text-purple-800">청소 요청</h2>
      <div id="cleaningRequests">
        <div class="text-center py-4 text-gray-500">로딩중...</div>
      </div>
    </div>

    <!-- 기타 요청사항 -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-xl font-bold mb-4 text-gray-800">기타 요청사항</h2>
      <div id="otherRequests">
        <div class="text-center py-4 text-gray-500">로딩중...</div>
      </div>
    </div>
  </div>

  <script src="/js/staff.js"></script>
</body>
</html>
